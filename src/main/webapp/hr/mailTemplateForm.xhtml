<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


	<h:form>
		<p:panel style="background-color:HoneyDew;">
			<p:commandButton value="Enrollment" icon="fa fa-pencil"
				update=":mainBody" action="#{hrBean.enrollmentDetails()}"
				onclick="PF('statusDialog').show()"
				oncomplete="PF('statusDialog').hide()"
				styleClass="ui-priority-primary" process="@this" />

			<p:commandButton value="Training" icon="fa fa-slideshare"
				update=":mainBody" action="#{hrBean.trainingDetails()}"
				onclick="PF('statusDialog').show()"
				oncomplete="PF('statusDialog').hide()"
				styleClass="ui-priority-primary" process="@this" />

			<p:commandButton value="Resume" icon="fa fa-file-text-o"
				update=":mainBody" action="#{hrBean.resumeDetails()}"
				onclick="PF('statusDialog').show()"
				oncomplete="PF('statusDialog').hide()"
				styleClass="ui-priority-primary" process="@this" />

			<p:commandButton value="Mock-Graduation" icon="fa fa-bar-chart"
				update=":mainBody" action="#{hrBean.mockAndGraduationDetails()}"
				onclick="PF('statusDialog').show()"
				oncomplete="PF('statusDialog').hide()"
				styleClass="ui-priority-primary" process="@this" />

			<p:commandButton value="Reference" icon="fa fa-street-view"
				update=":mainBody" action="#{hrBean.referenceDetails()}"
				onclick="PF('statusDialog').show()"
				oncomplete="PF('statusDialog').hide()"
				styleClass="ui-priority-primary" process="@this" />


			<p:commandButton value="Pre-hotlist" icon="fa fa-list-ol"
				update=":mainBody" action="#{hrBean.preHotlistDetails()}"
				onclick="PF('statusDialog').show()"
				oncomplete="PF('statusDialog').hide()"
				styleClass="ui-priority-primary" process="@this" />

			<p:commandButton value="Other Documents" icon="fa fa-file"
				update=":mainBody" action="#{hrBean.documentsDetails()}"
				onclick="PF('statusDialog').show()"
				oncomplete="PF('statusDialog').hide()"
				styleClass="ui-priority-primary" process="@this" />

			<p:commandButton value="Mail Template" icon="fa fa-envelope"
				update=":mainBody" action="#{hrBean.mailTemplateForm()}"
				onclick="PF('statusDialog').show()"
				oncomplete="PF('statusDialog').hide()"
				styleClass="ui-priority-primary" process="@this" />

			<p:commandButton value="Terminate" icon="fa fa-times"
				update=":mainBody" action="#{hrBean.terminateForm()}"
				onclick="PF('statusDialog').show()"
				oncomplete="PF('statusDialog').hide()"
				styleClass="ui-priority-primary" process="@this"
				style="background-color:red" />

		</p:panel>

	</h:form>

	<h:form id="mailtemplate-panel">
		<p:panel style="margin-top:1%;">
			<p:commandButton value="Formal Reminder for Datasheet/Resume"
				action="#{hrBean.getMailTemplate()}" update="message-panel"
				style="background-color:white;color:black;" id="xx">
				<f:param name="subject" value="Formal Reminder for Datasheet/Resume"></f:param>
			</p:commandButton>

			<p:commandButton value="Reminder 1"
				action="#{hrBean.getMailTemplate()}" update="message-panel"
				style="background-color:white;color:black;">
				<f:param name="subject" value="Reminder 1"></f:param>
			</p:commandButton>

			<p:commandButton value="Reminder 2"
				action="#{hrBean.getMailTemplate()}" update="message-panel"
				style="background-color:white;color:black;">
				<f:param name="subject" value="Reminder 2"></f:param>
			</p:commandButton>

			<p:commandButton value="Reminder 3"
				action="#{hrBean.getMailTemplate()}" update="message-panel"
				style="background-color:white;color:black;">
				<f:param name="subject" value="Reminder 3"></f:param>
			</p:commandButton>

			<p:commandButton value="Template 1"
				action="#{hrBean.getMailTemplate()}" update="message-panel"
				style="background-color:white;color:black;">
				<f:param name="subject" value="Template 1"></f:param>
			</p:commandButton>

			<p:commandButton value="Template 2"
				action="#{hrBean.getMailTemplate()}" update="message-panel"
				style="background-color:white;color:black;">
				<f:param name="subject" value="Template 2"></f:param>
			</p:commandButton>

			<p:commandButton value="Template 3"
				action="#{hrBean.getMailTemplate()}" update="message-panel"
				style="background-color:white;color:black;">
				<f:param name="subject" value="Template 3"></f:param>
			</p:commandButton>

			<p:commandButton value="Template 4"
				action="#{hrBean.getMailTemplate()}" update="message-panel"
				style="background-color:white;color:black;">
				<f:param name="subject" value="Template 4"></f:param>
			</p:commandButton>

			<p:commandButton value="Template 5"
				action="#{hrBean.getMailTemplate()}" update="message-panel"
				style="background-color:white;color:black;">
				<f:param name="subject" value="Template 5"></f:param>
			</p:commandButton>

			<p:commandButton value="Template 6"
				action="#{hrBean.getMailTemplate()}" update="message-panel"
				style="background-color:white;color:black;">
				<f:param name="subject" value="Template 6"></f:param>
			</p:commandButton>

			<p:commandButton value="Template 7"
				action="#{hrBean.getMailTemplate()}" update="message-panel"
				style="background-color:white;color:black;">
				<f:param name="subject" value="Template 7"></f:param>
			</p:commandButton>

			<p:commandButton value="Template 8"
				action="#{hrBean.getMailTemplate()}" update="message-panel"
				style="background-color:white;color:black;">
				<f:param name="subject" value="Template 8"></f:param>
			</p:commandButton>

			<p:commandButton value="Template 9"
				action="#{hrBean.getMailTemplate()}" update="message-panel"
				style="background-color:white;color:black;">
				<f:param name="subject" value="Template 9"></f:param>
			</p:commandButton>

		</p:panel>



		<p:panel style="margin-top:1%;border:1px;" id="message-panel">

			<p:outputPanel style="text-align:center;margin-bottom:1%"
				rendered="#{hrBean.mailDto.subject != null}">
				<h2>#{hrBean.mailDto.subject}</h2>
			</p:outputPanel>

			<p:editor id="message" widgetVar="editorWidget" height="450"
				value="#{hrBean.mailDto.mailMessage}" />

			<f:facet name="footer">
				<div style="text-align: center">
					<p:commandButton value="Send" icon="fa fa-paper-plane"
						action="#{hrBean.sendMailTemplateToCandidate()}"
						onclick="PF('statusDialog').show()"
						oncomplete="PF('statusDialog').hide()" update=":mainBody" />
				</div>
			</f:facet>

		</p:panel>

	</h:form>


</ui:composition>
