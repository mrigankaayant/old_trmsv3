<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


	<h:form>
		<p:panel style="background-color:HoneyDew;">
			<p:commandButton value="Enrollment" icon="fa fa-pencil"
				update=":mainBody" action="#{hrBean.enrollmentDetails()}"
				onclick="PF('statusDialog').show()"
				oncomplete="PF('statusDialog').hide()"
				styleClass="ui-priority-primary" process="@this" />

			<p:commandButton value="Training" icon="fa fa-slideshare"
				update=":mainBody" action="#{hrBean.trainingDetails()}"
				onclick="PF('statusDialog').show()"
				oncomplete="PF('statusDialog').hide()"
				styleClass="ui-priority-primary" process="@this" />

			<p:commandButton value="Resume" icon="fa fa-file-text-o"
				update=":mainBody" action="#{hrBean.resumeDetails()}"
				onclick="PF('statusDialog').show()"
				oncomplete="PF('statusDialog').hide()"
				styleClass="ui-priority-primary" process="@this" />

			<p:commandButton value="Mock-Graduation" icon="fa fa-bar-chart"
				update=":mainBody" action="#{hrBean.mockAndGraduationDetails()}"
				onclick="PF('statusDialog').show()"
				oncomplete="PF('statusDialog').hide()"
				styleClass="ui-priority-primary" process="@this" />

			<p:commandButton value="Reference" icon="fa fa-street-view"
				update=":mainBody" action="#{hrBean.referenceDetails()}"
				onclick="PF('statusDialog').show()"
				oncomplete="PF('statusDialog').hide()"
				styleClass="ui-priority-primary" process="@this" />


			<p:commandButton value="Pre-hotlist" icon="fa fa-list-ol"
				update=":mainBody" action="#{hrBean.preHotlistDetails()}"
				onclick="PF('statusDialog').show()"
				oncomplete="PF('statusDialog').hide()"
				styleClass="ui-priority-primary" process="@this" />

			<p:commandButton value="Other Documents" icon="fa fa-file"
				update=":mainBody" action="#{hrBean.documentsDetails()}"
				onclick="PF('statusDialog').show()"
				oncomplete="PF('statusDialog').hide()"
				styleClass="ui-priority-primary" process="@this" />

			<p:commandButton value="Mail Template" icon="fa fa-envelope"
				update=":mainBody" action="#{hrBean.mailTemplateForm()}"
				onclick="PF('statusDialog').show()"
				oncomplete="PF('statusDialog').hide()"
				styleClass="ui-priority-primary" process="@this" />

			<p:commandButton value="Terminate" icon="fa fa-times"
				update=":mainBody" action="#{hrBean.terminateForm()}"
				onclick="PF('statusDialog').show()"
				oncomplete="PF('statusDialog').hide()"
				styleClass="ui-priority-primary" process="@this"
				style="background-color:red" />


		</p:panel>

		<p:outputPanel style="text-align:center">
			<span style="color: teal;"><h1>Notification</h1></span>
		</p:outputPanel>


		<div class="ui-g" style="border: none;">


			<div class="ui-g-12 ui-md-6 ui-lg-12" style="border: none;">

				<p:dataTable var="followUp"
					rendered="#{not empty hrBean.enrollmentFollowUpList}"
					value="#{hrBean.enrollmentFollowUpList}">

					<f:facet name="header">
						<span style="color: teal;">Enrollment Related Follow Up</span>
					</f:facet>

					<p:column headerText="Follow Up Date">
						<h:outputText value="#{followUp.followUpDate}">
							<f:convertDateTime pattern="dd/MMMM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Follow Up Remarks">
						<h:outputText value="#{followUp.followUpRemarks}" />
					</p:column>

					<p:column headerText="Next Follow Up Date">
						<h:outputText value="#{followUp.nextFollowUpDate}">
							<f:convertDateTime pattern="dd/MMMM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="User Name">
						<h:outputText value="#{followUp.userProfile.userFullName}" />
					</p:column>

				</p:dataTable>



				<p:dataTable var="followUp"
					rendered="#{not empty hrBean.trainingFollowUpList}"
					style="margin-top:2%" value="#{hrBean.trainingFollowUpList}">

					<f:facet name="header">
						<span style="color: teal;">Traning Related Follow Up</span>
					</f:facet>

					<p:column headerText="Follow Up Date">
						<h:outputText value="#{followUp.followUpDate}">
							<f:convertDateTime pattern="dd/MMMM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Follow Up Remarks">
						<h:outputText value="#{followUp.followUpRemarks}" />
					</p:column>

					<p:column headerText="Next Follow Up Date">
						<h:outputText value="#{followUp.nextFollowUpDate}">
							<f:convertDateTime pattern="dd/MMMM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="User Name">
						<h:outputText value="#{followUp.userProfile.userFullName}" />
					</p:column>

				</p:dataTable>



				<p:dataTable var="followUp"
					rendered="#{not empty hrBean.resumeFollowUpList}"
					style="margin-top:2%" value="#{hrBean.resumeFollowUpList}">

					<f:facet name="header">
						<span style="color: teal;">Resume Related Follow Up</span>
					</f:facet>

					<p:column headerText="Follow Up Date">
						<h:outputText value="#{followUp.followUpDate}">
							<f:convertDateTime pattern="dd/MMMM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Follow Up Remarks">
						<h:outputText value="#{followUp.followUpRemarks}" />
					</p:column>

					<p:column headerText="Next Follow Up Date">
						<h:outputText value="#{followUp.nextFollowUpDate}">
							<f:convertDateTime pattern="dd/MMMM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="User Name">
						<h:outputText value="#{followUp.userProfile.userFullName}" />
					</p:column>

				</p:dataTable>



				<p:dataTable var="followUp"
					rendered="#{not empty hrBean.mockAndGraduationFollowUpList}"
					style="margin-top:2%"
					value="#{hrBean.mockAndGraduationFollowUpList}">

					<f:facet name="header">
						<span style="color: teal;">Mock And Graduation Related
							Follow Up</span>
					</f:facet>

					<p:column headerText="Follow Up Date">
						<h:outputText value="#{followUp.followUpDate}">
							<f:convertDateTime pattern="dd/MMMM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Follow Up Remarks">
						<h:outputText value="#{followUp.followUpRemarks}" />
					</p:column>

					<p:column headerText="Next Follow Up Date">
						<h:outputText value="#{followUp.nextFollowUpDate}">
							<f:convertDateTime pattern="dd/MMMM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="User Name">
						<h:outputText value="#{followUp.userProfile.userFullName}" />
					</p:column>

				</p:dataTable>



				<p:dataTable var="followUp"
					rendered="#{not empty hrBean.referenceFollowUpList}"
					style="margin-top:2%" value="#{hrBean.referenceFollowUpList}">

					<f:facet name="header">
						<span style="color: teal;">Reference Related Follow Up</span>
					</f:facet>

					<p:column headerText="Follow Up Date">
						<h:outputText value="#{followUp.followUpDate}">
							<f:convertDateTime pattern="dd/MMMM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Follow Up Remarks">
						<h:outputText value="#{followUp.followUpRemarks}" />
					</p:column>

					<p:column headerText="Next Follow Up Date">
						<h:outputText value="#{followUp.nextFollowUpDate}">
							<f:convertDateTime pattern="dd/MMMM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="User Name">
						<h:outputText value="#{followUp.userProfile.userFullName}" />
					</p:column>

				</p:dataTable>

				<p:dataTable var="followUp"
					rendered="#{not empty hrBean.preHotlistFollowUpList}"
					value="#{hrBean.preHotlistFollowUpList}">

					<f:facet name="header">
						<span style="color: teal;">Hot List Related Follow Up</span>
					</f:facet>

					<p:column headerText="Follow Up Date">
						<h:outputText value="#{followUp.followUpDate}">
							<f:convertDateTime pattern="dd/MMMM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Follow Up Remarks">
						<h:outputText value="#{followUp.followUpRemarks}" />
					</p:column>

					<p:column headerText="Next Follow Up Date">
						<h:outputText value="#{followUp.nextFollowUpDate}">
							<f:convertDateTime pattern="dd/MMMM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="User Name">
						<h:outputText value="#{followUp.userProfile.userFullName}" />
					</p:column>

				</p:dataTable>

			</div>
		</div>

	</h:form>
</ui:composition>
