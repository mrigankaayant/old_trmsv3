	<h:form id="resume-documentsPanel">
		<p:panel style="margin-top:1%;">
			<f:facet name="header">Upload Resume</f:facet>

			<div class="ui-g" style="border: none;">
				<div class="ui-g-12 ui-md-6 ui-lg-6" style="border: none;">
					<h:panelGrid columns="1" style="border:none;">
						<p:fileUpload fileUploadListener="#{hrBean.saveSendingResume}"
							update="file" mode="advanced" />
					</h:panelGrid>
				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-6" style="border: none;">
					<h:panelGrid columns="2" style="border:none;margin-top:3%">
						<h:outputText value="Do You Want To Send Data-Sheet Form" />
						<p:commandButton value="Send Mail" icon="fa fa-envelope-o"
							action="#{hrBean.mailSendFormForDataSheet()}"
							oncomplete="PF('mailDlgForDatasheet').show();" immediate="true"
							update=":mail-Form-datasheet" />
					</h:panelGrid>
				</div>
				<div style="border: none">

					<div class="ui-g-12 ui-md-6 ui-lg-12"
						style="border: none !important;">
						<h:panelGrid id="file" columns="2" cellpadding="0" cellspacing="2"
							style="margin-left:27.5%;border:none !important;">
							<p:outputLabel value=" Uploaded Documents:"
								rendered="#{hrBean.sendingresumeFileName.size() > '0'}" />
							<br></br>
							<c:forEach items="${hrBean.sendingresumeFileName}" var="doc">
								<p:outputLabel style="font-weight: bold;color:Teal"
									value="#{doc}" />
								<p:commandLink actionListener="#{hrBean.sendingResumeDelete}"
									update="file" style="font-weight: bold;color:red"
									value="delete">
									<f:param name="deletefile" value="#{doc}" />
								</p:commandLink>
							</c:forEach>
						</h:panelGrid>
					</div>
				</div>
			</div>
			<f:facet name="footer">
				<p:commandButton value="Save"
					actionListener="#{hrBean.saveSendingResumeFormInDatabase()}"
					update=":resume-documentsPanel,:resume-followup-form" />
				<p:commandButton value="Cancel"
					actionListener="#{hrBean.cancelSendingResumeFileUpload()}"
					update=":resume-documentsPanel" />
			</f:facet>

			<c:if test="${!empty hrBean.receivingResumeFileHandleUtil}">
				<p:panel id="sendingResumeform-doc-panel" style="margin-top:1%;">
					<span style="color: teal">Upload Resume :</span>
					<h:commandLink action="#{hrBean.openFile()}"
						value="#{hrBean.receivingResumeFileHandleUtil.fileName}"
						target="_blank" immediate="true">
						<f:param name="filePath"
							value="#{hrBean.receivingResumeFileHandleUtil.filePath}" />
						<f:param name="extension"
							value="#{hrBean.receivingResumeFileHandleUtil.fileExtension}" />
						<f:param name="filename"
							value="#{hrBean.receivingResumeFileHandleUtil.fileName}" />
					</h:commandLink>
					<p:commandButton value="Send Mail" style="margin-left:1%;"
						icon="fa fa-envelope-o" action="#{hrBean.mailSendFormForResume()}"
						oncomplete="PF('mailDlg').show();" immediate="true"
						update=":mail-Form" />
				</p:panel>
			</c:if>
		</p:panel>
	</h:form>

					style="font-size:16px;font-weight:bold"
