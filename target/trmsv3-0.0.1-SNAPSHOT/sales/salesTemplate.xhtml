<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template/salesCommon.xhtml">

	<ui:define name="submenu">

		<div class="ui-ribbon-groups ui-helper-clearfix" style="font-size:3px">
			<h:form>

				<table class="ui-ribbon-group-content ui-ribbon-group ui-widget" style="padding-right:1%">
					<tr>

						<td>
						  <p:commandLink id="list"
								style="color:teal !important" 
								styleClass="ui-ribbon-smallbutton"
								action="#{salesBean.hotlistCandidates()}"
								onclick="PF('statusDialog').show()"
								oncomplete="PF('statusDialog').hide()" update=":mainBody">
							<i class="fa fa-list-ol fa-5x"></i>
							</p:commandLink>
							<p:tooltip  for="list" value="List" trackMouse="true" style="font-size:20px"/>
						</td>
						
						<td>
						  <p:commandLink id="schedule"
								style="color:teal !important" 
								styleClass="ui-ribbon-smallbutton"
								action="#{salesBean.scheduleCandidates()}"
								onclick="PF('statusDialog').show()"
								oncomplete="PF('statusDialog').hide()" update=":mainBody">
							<i class="fa fa-thumb-tack fa-5x"></i>
							</p:commandLink>
							<p:tooltip  for="schedule" value="Schedule" trackMouse="true" style="font-size:20px"/>
						</td>
				
								
						<td style="padding-left:8%">
						  <p:commandLink id="remove"
								style="color:teal !important" 
								styleClass="ui-ribbon-smallbutton"
								action="#{salesBean.removeCandidateListFromHotlist()}"
								onclick="PF('statusDialog').show()"
								oncomplete="PF('statusDialog').hide()" update=":mainBody">
							<i class="fa fa-trash fa-5x"></i>
						 </p:commandLink>
							<p:tooltip  for="remove" value="Remove" trackMouse="true" style="font-size:20px"/>
						</td>	
								
						<td style="padding-left:15%">
							<p:commandLink id="history"
								style="color:teal !important" 
								styleClass="ui-ribbon-smallbutton"
								action="#{salesBean.mailDetails()}"
								onclick="PF('statusDialog').show()"
								oncomplete="PF('statusDialog').hide()" update=":mainBody" >
							<i class="fa fa-history fa-5x"></i>
							</p:commandLink>
							<p:tooltip  for="history" value="History" trackMouse="true" style="font-size:20px"/>
						</td>	
								
						<td style="padding-left:20%;">
							<p:commandLink id="priority"
								style="color:teal !important" 
								styleClass="ui-ribbon-smallbutton"
								action="#{salesBean.priorotyForm()}"
								onclick="PF('statusDialog').show()"
								oncomplete="PF('statusDialog').hide()" update=":mainBody">
							<i class="fa fa-pinterest-p fa-5x"></i>
						</p:commandLink>
							<p:tooltip  for="priority" value="Priority" trackMouse="true" style="font-size:20px"/>
						</td>									

					</tr>
				</table>

				<table class="ui-ribbon-group-content ui-ribbon-group ui-widget">
					<tr>
						<td><p:commandLink  id="logout"
								style="color:teal !important" 
								styleClass="ui-ribbon-smallbutton" 
								action="#{loginBean.logout()}"
								onclick="PF('statusDialog').show()"
								oncomplete="PF('statusDialog').hide()" update=":mainBody">
							<i class="fa fa-power-off fa-5x"></i>
							</p:commandLink>
							<p:tooltip  for="logout" value="Logout" trackMouse="true" style="font-size:20px"/>
						</td>
					</tr>
					
				</table>

			</h:form>

		</div>

	</ui:define>

</ui:composition>
