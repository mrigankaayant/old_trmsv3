							placeholder="Name" readonly="true" />

					<p:message for="name" />
				</div>

						<p:outputLabel for="hotlist-name" style="font-size:16px"
							value="Hotlist Candidate Name:" />

							requiredMessage="Enter Hotlist Name"
							value="#{hrBean.candidate.hotlistCandidateName}"
							placeholder="Hotlist Candidate Name" />
					</h:panelGrid>
					<p:message for="hotlist-name" />
				</div>

							required="true" requiredMessage="Enter Email Id"
							placeholder="Email ID"
							validatorMessage="Please Enter Valid Email">
							<f:validateRegex
								pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />

							<f:validateRegex

		</p:panel>
	</h:form>

	<h:form id="resume-documentsPanel">
		<p:panel style="margin-top:1%;">
			<f:facet name="header">Upload Resume</f:facet>

			<div class="ui-g" style="border: none;">
				<div class="ui-g-12 ui-md-6 ui-lg-3" style="border: none;">
					<h:panelGrid columns="1" style="border:none;">
						<p:fileUpload fileUploadListener="#{hrBean.saveSendingResume}"
							update="file" mode="advanced" />
					</h:panelGrid>
				</div>

				<div class="ui-g-12 ui-md-6 ui-lg-3"
					style="border: none !important;">
					<c:if test="${!empty hrBean.receivingResumeFileHandleUtil}">
						<p:panel id="sendingResumeform-doc-panel"
							style="margin-top:1%;border:none">
							<span style="color: teal">Upload Resume :</span>
							<h:commandLink action="#{hrBean.openFile()}"
								value="#{hrBean.receivingResumeFileHandleUtil.fileName}"
								target="_blank" immediate="true">
								<f:param name="filePath"
									value="#{hrBean.receivingResumeFileHandleUtil.filePath}" />
								<f:param name="extension"
									value="#{hrBean.receivingResumeFileHandleUtil.fileExtension}" />
								<f:param name="filename"
									value="#{hrBean.receivingResumeFileHandleUtil.fileName}" />
							</h:commandLink>

						</p:panel>
					</c:if>
				</div>

				<div class="ui-g-12 ui-md-6 ui-lg-12"
					style="border: none !important;">
					<h:panelGrid id="file" columns="2" style="border:none !important;">
						<p:outputLabel value=" Uploaded Documents:"
							rendered="#{hrBean.sendingresumeFileName.size() > '0'}" />
						<br></br>
						<c:forEach items="${hrBean.sendingresumeFileName}" var="doc">
							<p:outputLabel style="font-weight: bold;color:Teal"
								value="#{doc}" />
							<p:commandLink actionListener="#{hrBean.sendingResumeDelete}"
								update="file" style="font-weight: bold;color:red" value="delete">
								<f:param name="deletefile" value="#{doc}" />
							</p:commandLink>
						</c:forEach>
					</h:panelGrid>
				</div>



			</div>
			<f:facet name="footer">
				<p:commandButton value="Save"
					actionListener="#{hrBean.saveSendingResumeFormInDatabase()}"
					update=":resume-documentsPanel,:prehotlist-followup-form" />
				<p:commandButton value="Cancel"
					actionListener="#{hrBean.cancelSendingResumeFileUpload()}"
					update=":resume-documentsPanel" />
			</f:facet>

		</p:panel>
	</h:form>

	<h:form id="prehotlist-followup-form">
		<p:panel id="prehotlist-followup-panel" style="margin-top:1%">
			<f:facet name="header">Follow Up</f:facet>
			<h:panelGrid columns="8" layout="grid" style="border: none;">
				<p:outputLabel for="follow-up"
					style="font-size:16px;font-weight:bold" value="Follow Up:" />

				<p:inputText id="follow-up"
					value="#{hrBean.hrFollowup.followUpRemarks}" required="true"
					requiredMessage="Enter Follow Up" placeholder="Follow Up"
					size="100" />
				<p:message for="follow-up" />


				<p:outputLabel for="next-follow-up-date"
					style="font-size:16px;font-weight:bold"
					value="Next Follow Up Date:" />

				<p:calendar id="next-follow-up-date"
					value="#{hrBean.hrFollowup.nextFollowUpDate}"
					placeholder="Next Follow Up Date" pattern="dd-MMMM-yyyy" />

				<p:message for="next-follow-up-date" />


				<p:commandButton value="Save"
					action="#{hrBean.savePreHotlistFollowup()}"
					onclick="PF('statusDialog').show()"
					oncomplete="PF('statusDialog').hide()"
					update=":prehotlist-followup-form" />

			</h:panelGrid>
		</p:panel>


		<p:panel id="prehotlist-followup-table-panel"
			rendered="#{not empty hrBean.preHotlistFollowUpList}"
			style="margin-top:1%">
			<p:dataTable var="h" value="#{hrBean.preHotlistFollowUpList}"
				paginator="true" rows="50" resizableColumns="true" resizeMode="true"
				widgetVar="enrolladvanceSearch" sortBy="#{h.hrFollowUpId}"
				sortOrder="descending"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
				rowsPerPageTemplate="50,100,200,300,500" rowKey="#{h.hrFollowUpId}"
				tableStyle="width:auto;table-layout:auto">


				<f:facet name="header">Pre-hot List Related Follow Up</f:facet>

				<p:column headerText="Remarks" sortBy="#{h.followUpRemarks}"
					filterBy="#{h.followUpRemarks}" style="width:30%" styleClass="wrap">
					<h:outputText style="font-size:14px;" value="#{h.followUpRemarks}" />
				</p:column>

				<p:column headerText="Follow Up Date" sortBy="#{h.followUpDate}"
					filterBy="#{h.followUpDate}" style="width:10%">
					<h:outputText value="#{h.followUpDate}">
					</h:outputText>
				</p:column>

				<p:column headerText="Next Follow Up Date"
					sortBy="#{h.nextFollowUpDate}" filterBy="#{h.nextFollowUpDate}"
					style="text-align:center;width:10%">
					<h:outputText value="#{h.nextFollowUpDate}">
					</h:outputText>
				</p:column>

				<p:column headerText="User Name"
					sortBy="#{h.userProfile.userFullName}"
					filterBy="#{h.userProfile.userFullName}" style="width:10%">
					<h:outputText value="#{h.userProfile.userFullName}" />
				</p:column>

			</p:dataTable>
		</p:panel>


		<p:panel id="all-followup-table-panel"
			rendered="#{not empty hrBean.allHrFollowuList}" style="margin-top:1%">

			<p:dataTable var="h" value="#{hrBean.allHrFollowuList}"
				paginator="true" rows="50" resizableColumns="true" resizeMode="true"
				widgetVar="alladvanceSearch" sortBy="#{h.hrFollowUpId}"
				sortOrder="descending"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
				rowsPerPageTemplate="50,100,200,300,500" rowKey="#{h.hrFollowUpId}"
				tableStyle="width:auto;table-layout:auto">


				<f:facet name="header">Follow Up Details</f:facet>

				<p:column headerText="Remarks" sortBy="#{h.followUpRemarks}"
					filterBy="#{h.followUpRemarks}" style="width:30%" styleClass="wrap">
					<h:outputText style="font-size:14px;" value="#{h.followUpRemarks}" />
				</p:column>

				<p:column headerText="Follow Up Date" sortBy="#{h.followUpDate}"
					filterBy="#{h.followUpDate}" style="width:10%">
					<h:outputText value="#{h.followUpDate}">
					</h:outputText>
				</p:column>

				<p:column headerText="Next Follow Up Date"
					sortBy="#{h.nextFollowUpDate}" filterBy="#{h.nextFollowUpDate}"
					style="width:10%">
					<h:outputText value="#{h.nextFollowUpDate}">
					</h:outputText>
				</p:column>

				<p:column headerText="User Name"
					sortBy="#{h.userProfile.userFullName}"
					filterBy="#{h.userProfile.userFullName}" style="width:10%">
					<h:outputText value="#{h.userProfile.userFullName}" />
				</p:column>

			</p:dataTable>
		</p:panel>
	</h:form>

</ui:composition>
