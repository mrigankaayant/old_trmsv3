<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/main/images/favicon.png" />
		<link href="/webjars/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet" type="text/css" media="screen"/>
	</f:facet>
	<title>TRMS_V3</title>
	<h:outputStylesheet library="css" name="styles.css" />
	<style type="text/css">
	
.ui-ribbon-smallbutton{
height: 15px;
width: 13.4em;

}
	
.ui-ribbon-bigbutton{
height: 50px;
width: 5.0em;

}
	
	.ui-growl {
    position: none;
    top: 0px;
    right: 0px;
    width: 01px;

    }

.ui-ribbon .ui-colorpicker .ui-button {
	height: 1px;
}


.ui-datatable tbody td.wrap {
    white-space: normal;
    word-wrap: break-word;
}

</style>

</h:head>
<body>
	<div>
		<div class="ui-ribbon">
			<ui:insert name="header">
				<h:form>
					<p:tabMenu activeIndex="#{param.i}" style="border:none;">

						<p:menuitem value="HR" outcome="/hr/hr.xhtml"
							disabled="#{!loginBean.hasRole('HR')}">
							<f:param name="i" value="0" />
						</p:menuitem>

						<p:menuitem activeIndex="#{param.i}" value="Sales" outcome="/sales/sales.xhtml"
							disabled="#{!loginBean.hasRole('SALES')}">
							<f:param name="i" value="1" />
						</p:menuitem>

					</p:tabMenu>
				</h:form>
			</ui:insert>
			<ui:insert name="submenu">Put default submenu here, if any.</ui:insert>
		</div>

		<div style="margin-top: 116px;">
			<p:messages globalOnly="true" showDetail="true" showSummary="true" autoUpdate="true" closable="true"></p:messages>
			<ui:insert name="content">Put default content here, if any.</ui:insert>
		</div>
	</div>
	<div>
		<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false"
			showHeader="false">
			<p:graphicImage name="/assets/icon/Loading_throbber.png" />
		</p:dialog>
	</div>
</body>
</html>
